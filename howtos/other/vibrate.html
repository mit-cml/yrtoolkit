<h3 class="howtohead">Vibrate</h3>
    <div class="howtos">
      <p>To make your phone vibrate you need to use the sound component, so drag it out onto your viewer.<p>

      <img class="enlargeImage" src="images/howTos/dragOutSound.gif" style="width:100%" alt="magic eight ball">
      <p></p>

      <p>You can then use the vibrate block that you will find in the sound drawer.</p>

      <img class="enlargeImage" src="images/howTos/dragOutVibrate.gif" style="width:100%" alt="magic eight ball">
      <p></p>

      <p>Finally you can choose the amount of time that your phone will vibrate for. 1000 milliseconds is one second. </p>

      <img class="enlargeImage" src="images/howTos/setVibrateTime.gif" style="width:100%" alt="magic eight ball">
      <p></p>

    </div>
